<div>
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="department.deptName" placeholder="部门名称">
        </div>
        <button type="button" class="btn btn-success" ng-click="create()">新增</button>
    </form>
</div>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>部门名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="info in departments">
                <td>{{info.deptId}}</td>
                <td>{{info.deptName}}</td>
                <td>
                    <button class="btn btn-xs btn-info" ng-click="edit(info)">编辑</button>
                    <button class="btn btn-xs btn-danger" ng-click="delete(info)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
