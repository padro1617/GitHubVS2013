<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="deptId" ng-options="item.deptId as item.deptName for item in departments"></select>
            </div>
        </div>
        <div class="form-group" ng-repeat="q in questions">
            <label class="col-sm-2 control-label">{{q.qusTitle}}</label>
            <div class="col-sm-10 mult-text">
                <input type="text" class="form-control" ng-model="no1" placeholder="no1">
                <input type="text" class="form-control" ng-model="no2" placeholder="no2">
                <input type="text" class="form-control" ng-model="no3" placeholder="no3">
                <button class="btn btn-success" type="button" ng-click="save(q.qusId, no1, no2, no3)">保存</button>
            </div>
        </div>
    </form>
</div>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>问卷ID</th>
                <th>问题ID</th>
                <th>部门ID</th>
                <th>一号选择</th>
                <th>二号选择</th>
                <th>三号选择</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="info in questionnaires">
                <td>{{info.qsnId}}</td>
                <td>{{info.qusId}}</td>
                <td>{{info.deptId}}</td>
                <td>{{info.no1}}</td>
                <td>{{info.no2}}</td>
                <td>{{info.no3}}</td>
                <td>
                    <button class="btn btn-xs btn-info" ng-click="edit(info)">编辑</button>
                    <button class="btn btn-xs btn-danger" ng-click="delete(info)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
