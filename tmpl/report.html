<div>
    <select class="form-control" ng-model="deptId" ng-change="changeDept()" ng-options="item.deptId as item.deptName for item in departments"></select>
</div>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>部门ID</th>
                <th>员工名称</th>
                <th>员工代码</th>
                <th>第一选择得分</th>
                <th>第二选择得分</th>
                <th>第三选择得分</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="info in reports">
                <td>{{info.deptId}}</td>
                <td>{{info.userName}}</td>
                <td>{{info.userCode}}</td>
                <td>{{info.no1 / 3}} * 3 = {{info.no1}}</td>
                <td>{{info.no2 / 2}} * 2 = {{info.no2}}</td>
                <td>{{info.no3}}</td>
                <td>{{info.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
