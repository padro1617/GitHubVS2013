<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="user.deptId" ng-options="item.deptId as item.deptName for item in departments"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">员工名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.userName" placeholder="员工名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">员工代码</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="user.userCode" ng-options="item as item for item in codes"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" ng-click="create()">新增</button>
            </div>
        </div>
    </form>
</div>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>部门名称</th>
                <th>用户名</th>
                <th>用户代码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="info in users">
                <td>{{info.userId}}</td>
                <td>{{info.deptId}}</td>
                <td>{{info.userName}}</td>
                <td>{{info.userCode}}</td>
                <td>
                    <button class="btn btn-xs btn-info" ng-click="edit(info)">编辑</button>
                    <button class="btn btn-xs btn-danger" ng-click="delete(info)">删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
